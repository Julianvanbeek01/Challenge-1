<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpaceX Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/stock.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="https://use.fontawesome.com/39319e4a73.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="SpaceX Logo" class="logo">
        </header>
        <section class="navbar">
           <section class="logo-container">
               <img src="images/logo.svg" alt="SpaceX Logo" class="logo">
           </section>
            <nav>   
                <ul>
                    <li><a href="index.html" class="fa fa-rocket">Vehicle</a></li>
                    <li class="current"><a href="stock.html" class="fa fa-cutlery">Stock</a></li>
                </ul>
            </nav>
        </section>
        <section class="container">
            <h1 class="page-title">Stock</h1>
            <span class="sub-title">SpaceX Spaceship</span>
            <section class="grid-container">
                <section class="grid-block">
                    <canvas id="foodPie"></canvas>
                </section>                
                <section class="grid-block">
                    <canvas id="drinkPie"></canvas>
                </section>
            </section>
        </section>
    </body>
</html>
